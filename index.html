<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ETCH-A-SKETCH</h1>
    <div class="container">
      <div class="title"><h1>SketchPad</h1></div>
      <div class="mode">Mode</div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button onclick="changeColor('black')">Black</button>
          <button onclick="changeColor('white')">Eraser</button>
          <button onclick="changeColor('grey')">Grey</button>
          <button onclick="changeColor('blue')">Blue</button>
          <button onclick="changeColor('randomColor')">Random</button>
          <button onclick="resetBoard()">Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set Size</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
